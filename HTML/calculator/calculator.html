<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class = "parent">
            <div class="calculator">
                <div id="result">0</div>
                <button  class = "clear" onclick="clearResult()">AC</button>
                <button class = "num" onclick="addToResult(9)">9</button>
                <button class = "num" onclick="addToResult(8)">8</button>
                <button class = "num" onclick="addToResult(7)">7</button>
                <button class = "operation" onclick="operate('+')">+</button>
                <button class = "num" onclick="addToResult(4)">4</button>
                <button class = "num" onclick="addToResult(5)">5</button>
                <button class = "num" onclick="addToResult(6)">6</button>
                <button class = "operation" onclick="operate('-')">-</button>
                <button class = "num" onclick="addToResult(1)">1</button>
                <button class = "num" onclick="addToResult(2)">2</button>
                <button class = "num" onclick="addToResult(3)">3</button>
                <button class = "operation" onclick="operate('/')">รท</button>
                <button class = "num" onclick="addToResult('.')">.</button>
                <button class = "num" onclick="addToResult(0)">0</button>
                <button class = "num" onclick="calculate()">=</button>
                <button class = "operation" onclick="operate('*')" style = "font-size: medium;">x</button>


            </div>
        </div>
        <script src="js/page.js"></script>
    </body>
</html>
