<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class = "formBox">
        <form onsubmit="return false;">
            <div class = "input-box">
                <div class = "firstname">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                </div>
                <div class = "lastname">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                </div>
            </div>

            <div class = "input-box">
                <div class="dob">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="country">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">--Select Country--</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
            </div>
            
            <div class="input-box">
                <div class="gender">
                    <label for="gender">Gender</label><br>
                    <input type="checkbox" id="gender" value="Male">Male
                    <input type="checkbox" id="gender" value="Female">Female
                    <input type="checkbox" id="gender" value="Other">Other
                </div>
                <div class="profession">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" required>
                </div>
            </div>  
            <div class="input-box"> 
                <div class="email">  
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="mobile">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" required>
                </div>
            </div>

            <button id="submit" onclick="submitForm()">Submit</button>
            <button id="reset" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script src="js/page.js"></script>
</body>
</html>
